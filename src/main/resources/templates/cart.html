<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/css/view.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style-responsive.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">
<link th:href="@{/css/to-do.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
	rel="stylesheet">
<style>
.badge:after {
	content: attr(value);
	font-size: 12px;
	color: #fff;
	background: red;
	border-radius: 50%;
	padding: 0 5px;
	position: relative;
	left: -8px;
	top: -10px;
}
</style>

</head>
<body>

	<section id="container">
		<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
		<!--header start-->
		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<a th:href="@{/}" class="logo"><b>HOME</b></a>
			<!--logo end-->

			<div class="top-menu">
				<ul class="nav pull-right top-menu">

					<li th:if="${not #lists.isEmpty(order)}"><a class="logout"
						th:href="@{/xem-gio-hang}" style="font-weight: bold"> <i
							class="fa badge fa-lg" th:value="${#lists.size(order.itemsDTOs)}"
							style="background-color: #68dff0; margin-left: -12px">&#xf290;</i>Giỏ
							Hàng
					</a></li>

					<li th:if="${#lists.isEmpty(order)}"><a class="logout"
						th:href="@{/xem-gio-hang}" style="font-weight: bold"> <i
							class="fa badge fa-lg" th:value="0"
							style="background-color: #68dff0; margin-left: -12px">&#xf290;</i>
							Giỏ Hàng
					</a></li>



					<li><a class="logout" th:href="@{/logout}">Đăng Xuất</a></li>
				</ul>
			</div>
		</header>
		<!--header end-->

		<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">



					<li class="sub-menu"><a th:href="@{/product/list}">Sản
							Phẩm</a></li>
					<li class="sub-menu"><a th:href="@{/category/list}">Loại</a>
				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<h3>Giỏ hàng</h3>
				<a href="/">Home</a>

				<div th:if="${not #lists.isEmpty(order)}">
					<div class="form-panel">

						<table class="table table-striped table-advance table-hover">
							<h4>
								<i class="fa fa-angle-right"></i> THÔNG TIN SẢN PHẨM
							</h4>
							<hr>
							<thead>
								<tr>

									<th class="hidden-phone">Tên</th>
									<th>Số Lượng</th>
									<th>Đơn Giá</th>
									<th>Tổng Tiền</th>
									<th>Hành Động</th>
									<th></th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="o : ${order.itemsDTOs}">
									<form action="/update/giohang" method="post">
										<!-- 										<td><span th:text="${o.itemsDTOs.productDTO.name}"></span></td> -->
										<input type="hidden" name="pID" th:value="${o.productDTO.id}" />


										<td><span th:text="${o.productDTO.name}"></span></td>

										<td><input name="number" th:value="${o.number}"
											onblur="this.form.submit()" style="width: 50px"></input></td>

										<td><span th:text="${o.productDTO.price}"></span></td>
										<td><span th:text="${o.productDTO.price} * ${o.number}"></span></td>
										<td>
											<button class="btn btn-danger btn-xs">
												<a th:href="@{/xoa-gio-hang(pID=${o.productDTO.id})}"
													style="color: white;">Xóa Sản Phẩm</a>
											</button>
										</td>
									</form>
								</tr>
							</tbody>
			
											
						</table>
								<div style="text-align: right;">
									
									<button type="button" class="btn btn-success">
									<a th:href="@{/thanhtoan}"
													style="color: white;">Thanh Toán</a>
													</button>
								</div>

					</div>
						
					<div style="text-align: center; margin-top: 30px">
							<button type="button" class="btn btn-primary">
								<a th:href="@{/}" style="color: white">Mua Thêm</a>
							</button>
						</div>
				</div>

				<div th:if="${#lists.isEmpty(order)}">
					<div class="form-panel">


						<h4 style="text-align: center; font-weight: bold">VUI LÒNG
							THÊM SẢN PHẨM</h4>
						<div style="text-align: center; margin-top: 30px">
							<button type="button" class="btn btn-danger">
								<a th:href="@{/}" style="color: white">Mua Sản Phẩm</a>
							</button>
						</div>

					</div>
				</div>

			</section>

		</section>


	</section>


</body>
</html>
