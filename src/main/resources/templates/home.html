<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<link th:href="@{/css/style-responsive.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">
<link th:href="@{/css/to-do.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">

<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

<style>
.badge:after{
        content:attr(value);
        font-size:12px;
        color: #fff;
        background: red;
        border-radius:50%;
        padding: 0 5px;
        position:relative;
        left:-8px;
        top:-10px;
        
    }

</style>

</head>
<body>

	<section id="container">
		<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
		<!--header start-->
		
		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<div>
			
			</div>
			<a th:href="@{/}" class="logo"><b>HOME</b></a>
			<!--logo end-->
			<a th:href="@{/}" class="logo" style="margin-left:1020px; color:red">Xin Chào : <span th:text="${user.Username}" style="color:red"></span></a>
			<div class="top-menu">
				<ul class="nav pull-right top-menu">
					<li>
					
					<a class="logout" th:href="@{/xem-gio-hang}" style="font-weight: bold"> 
						<div class="row">
					
					<div class=col-lg-4>
								<div th:if="${not #lists.isEmpty(order)}">
									<i class="fa badge fa-lg" th:value="${#lists.size(order.itemsDTOs)}"  style="background-color: #68dff0; margin-left: -12px">&#xf290;</i>
								</div>
								
								<div th:if="${ #lists.isEmpty(order)}">
									<i class="fa badge fa-lg" th:value="0"  style="background-color: #68dff0; margin-left: -12px">&#xf290;</i>
								</div>
								
								</div>
								
								<div class=col-lg-8>
									<span>Giỏ Hàng</span>
								</div>
							
						</div>
					</a>
				
					 </li>
					
					<li><a class="logout" th:href="@{/logout}" style="font-weight: bold">Logout</a></li>
				</ul>
			</div>
		</header>
		
		
		<!--header end-->

		<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">



					<li class="sub-menu"><a th:href="@{/product/list}">Sản Phẩm</a></li>
					<li class="sub-menu"><a th:href="@{/category/list}">Loại</a>

						

				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				

				<div class="row mt">
					<div class="col-md-2" th:each="p : ${list}">
						<div class="content-panel" style="margin-top: 20px">
							<div class="card"  >
							  <img th:src="@{${'/img/'+ p.photo}}" alt="Denim Jeans" style="width:100%" height="190px">
							  <p th:text="*{p.name}"></p>
							   <p class="price" th:text="*{p.price}"></p>
							    <p><a th:href="@{/product/view(pID=${p.id})}" style="width: 100%; background-color: lavender; color: blue;font-weight: bold;" class="btn btn-success">Xem Sản Phẩm</a></p>
<!-- 							  <p><a th:href="@{/giohang(pID=${p.id})}" style="width: 100%; background-color: lavender; color: blue;font-weight: bold;" class="btn btn-success">Xem Sản Phẩm</a></p> -->
							</div>
						</div>
						<!-- /content-panel -->
					</div>
					<!-- /col-md-12 -->
				</div>
				<!-- /row -->

			</section>
			<! --/wrapper -->
		</section>
		
		<footer> </footer>
		
	</section>



</body>
</html>
