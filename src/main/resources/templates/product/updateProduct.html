<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style-responsive.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">
<link th:href="@{/css/to-do.css}" rel="stylesheet">
<link th:href="@{/css/table-responsive.css}" rel="stylesheet">
</head>
<body>
	<section id="container">
		<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
		<!--header start-->
		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<a th:href="@{/}" class="logo"><b>HOME</b></a>
			<!--logo end-->

			<div class="top-menu">
				<ul class="nav pull-right top-menu">
					<li><a class="logout" href="login.html">Đăng Xuất</a></li>
				</ul>
			</div>
		</header>
		<!--header end-->

		<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">



					<li class="sub-menu"><a th:href="@{/product/list}">Sản Phẩm</a></li>
					<li class="sub-menu"><a th:href="@{/category/list}">Loại</a>
				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<h3>Cập nhật sản phẩm</h3>
				<a href="/product/add">Thêm Sản Phẩm</a>

		<div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>Thông Tin Sản Phẩm</h4>
                      <form class="form-horizontal style-form" th:action="@{/product/update}" th:object="${p}" method="post" enctype="multipart/form-data">
                      <input type="hidden" th:field="*{id}"><br />
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">tên</label>
                              <div class="col-sm-10">
                                  <input type="text" th:field="*{name}" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Giá</label>
                              <div class="col-sm-10">
                                  <input type="number" th:field="*{price}" class="form-control">
                              </div>
                          </div>
                           <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Mô Tả</label>
                              <div class="col-sm-10">
                                  <textarea  type="text" th:field="*{description}" rows="7" cols="50" class="form-control"></textarea>
                              </div>
                          </div>
                         <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Loại Sản Phẩm</label>
                              <div class="col-sm-10">
                                  <select name="category.id">
										<option th:each="c : ${categorys}" th:value="${c.id}" th:text="${c.name}"  th:selected="${p.category.id}==${c.id}" />
									</select> 
                              </div>
                          </div>
                            <span>Photo</span><input type="file" name="image" accept="image/*" class="form-control-file">
                          <div class="form-group">
                              <label class="col-lg-2 col-sm-2 control-label"></label>
                              <div class="col-lg-10">
                                  <p class="form-control-static"><input type="submit" value="Cập Nhật" /></p>
                              </div>
                          </div>
                      </form>
                  </div>
			</section>
		
		</section>
		
		
	</section>

</body>
</html>
